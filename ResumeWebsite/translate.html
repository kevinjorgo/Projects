      function hide(){
        var img = document.getElementById("img1");
        opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
        if(opacity>0){
          opacity = opacity-0.1;
          img.style.opacity = opacity;
        }
        else{
          clearInterval(intervalID);
        }
      }

      function fadeIn(){
        intervalID = setInterval(show, 90);

      }

      function show(){
        var img = document.getElementById("img1");
        opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
        if(opacity<1){
          opacity = opacity+0.1;
          img.style.opacity = opacity;
        }
        else{
          clearInterval(intervalID);
        }
      }
